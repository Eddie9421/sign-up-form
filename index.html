<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="photo-box">
        <div class="logo-box">
            <img src="./images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="credit-text">
            Photo by <a href="https://unsplash.com/@darkcatimages" target="_blank">Scott Lord</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="signup-box">
        <div class="signup-text">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="signup-form">
            <form action="" method="get">
                <div class="signup-rows">
                    <p>Let's do this!</p>
                    <div class="signup-row">
                        <div class="signup-field">
                            <label for="first-name" class="input-label">FIRST NAME</label>
                            <input type="text" class="input-field" id="first-name" name="first-name" required minlength="3" maxlength="20">
                        </div>
                        <div class="signup-field">
                            <label for="last-name" class="input-label">LAST NAME</label>
                            <input type="text" class="input-field" id="last-name" name="last-name" required minlength="3" maxlength="20">
                        </div>
                    </div>
                    <div class="signup-row">
                        <div class="signup-field">
                            <label for="email" class="input-label">EMAIL</label>
                            <input type="email" class="input-field" id="email" name="email" required>
                        </div>
                        <div class="signup-field">
                            <label for="phone-number" class="input-label">PHONE NUMBER</label>
                            <input type="text" class="input-field" id="phone-number" name="phone-number" required pattern="[\d]{10}|[\d]{3}[\-. ][\d]{3}[\-. ][\d]{4}">
                        </div>
                    </div>
                    <div class="signup-row">
                        <div class="signup-field">
                            <label for="password" class="input-label">PASSWORD</label>
                            <input type="password" class="input-field" id="password" name="password" required>
                        </div>
                        <div class="signup-field">
                            <label for="confirm-password" class="input-label">CONFIRM PASSWORD</label>
                            <input type="password" class="input-field" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div class="signup-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="account-box">
            <div class="login-text">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
