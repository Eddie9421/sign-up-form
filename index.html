<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="photo-box">
        <div class="logo-box"></div>
        <div class="credit-text">
            Photo by <a href="https://unsplash.com/@darkcatimages" target="_blank">Scott Lord</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="signup-box">
        <div class="signup-text">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="signup-form">
            <p>Let's do this!</p>
            <form action="" method="get">
                <div class="signup-row">
                    <div class="signup-field">
                        <label for="first-name" class="input-label">FIRST NAME</label>
                        <input type="text" class="input-field" id="first-name" name="first-name">
                    </div>
                    <div class="signup-field">
                        <label for="last-name" class="input-label">LAST NAME</label>
                        <input type="text" class="input-field" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="signup-row">
                    <div class="signup-field">
                        <label for="email" class="input-label">EMAIL</label>
                        <input type="text" class="input-field" id="email" name="email">
                    </div>
                    <div class="signup-field">
                        <label for="phone-number" class="input-label">PHONE NUMBER</label>
                        <input type="text" class="input-field" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="signup-row">
                    <div class="signup-field">
                        <label for="password" class="input-label">PASSWORD</label>
                        <input type="text" class="input-field" id="password" name="password">
                    </div>
                    <div class="signup-field">
                        <label for="confirm-password" class="input-label">CONFIRM PASSWORD</label>
                        <input type="text" class="input-field" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
            <div class="signup-button">
                <button type="submit">Create Account</button>
            </div>
        </div>
        <div class="login-text">
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
